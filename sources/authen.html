<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .container {
        position: relative;
        overflow: hidden;
        min-height: 480px;
      }

      .forms-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .signin-signup {
        position: absolute;
        top: 45%;
        transform: translate(-70%, -40%);
        left: 35%;
        width: 50%;
        transition: 1s 0.5s ease-in-out;
        display: grid;
        grid-template-columns: 1fr;
        z-index: 5;
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0rem 5rem;
        transition: all 0.2s 0.7s;
        overflow: hidden;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 150px 0 0 100px;
        z-index: 1000;
      }

      .container.sign-up-mode .toggle-container {
        transform: translate(-100%);
        border-radius: 0 150px 100px 0;
      }

      .container.sign-up-mode .signin-signup {
        transform: translate(-20%, -40%);
        left: 60%;
      }

      form.sign-up-form {
        opacity: 0;
        z-index: 1;
      }

      form.sign-in-form {
        z-index: 2;
      }

      .container.sign-up-mode form.sign-up-form {
        opacity: 1;
        z-index: 2;
      }

      .container.sign-up-mode form.sign-in-form {
        opacity: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container bg-white rounded-2xl shadow-lg w-[1000px]">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Form Đăng nhập -->
          <form action="#" class="sign-in-form">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign in</h2>
            <div class="w-full max-w-md space-y-4">
              <div>
                <input
                  type="email"
                  placeholder="Email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
              >
                Sign in
              </button>
              <p class="text-center text-gray-600">
                Don't have an account?
                <a href="#" class="text-blue-500 hover:underline sign-up-btn"
                  >Sign up</a
                >
              </p>
            </div>
          </form>

          <!-- Form Đăng ký -->
          <form action="#" class="sign-up-form">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign up</h2>
            <div class="w-full max-w-md space-y-4">
              <div>
                <input
                  type="email"
                  placeholder="Email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Username"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
              >
                Sign up
              </button>
              <p class="text-center text-gray-600">
                Đã có tài khoản?
                <a href="#" class="text-blue-500 hover:underline sign-in-btn"
                  >Sign in</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Panel chuyển đổi -->
      <div class="toggle-container bg-blue-500">
        <div class="overlay"></div>
      </div>
    </div>

    <script>
      const container = document.querySelector(".container");
      const signUpBtn = document.querySelector(".sign-up-btn");
      const signInBtn = document.querySelector(".sign-in-btn");

      signUpBtn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      signInBtn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
    </script>

    <script type="module">
      import AuthHandler from "./js/handlers/AuthHandler.js";

      // Khởi tạo AuthHandler
      const authHandler = new AuthHandler();

      // Kiểm tra nếu đã đăng nhập thì chuyển hướng
      authHandler.checkAuth();
    </script>
  </body>
</html>
